			<p style="display:inline">研究表明，臭豆含有蔗糖，果糖，葡萄糖，白糖，红糖，绿糖，碳水化合物，维生素B1、维生素B2、维生素B931、维生素B114514、维生素B1919810等营养物质。一个臭豆就可以让人臭114514天19时19分8秒10毫秒。同时，它还可以预防心脏收缩，神经元冲动，膈肌运动等一度被认为是绝症的疾病。让我们说“一一四天五一四个臭豆，医生远离我”。</p>
