<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hand ball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="../fonts/fonts.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" />
  <style>
    body,html{
	margin:0px;
	padding:0px;
	height:100px;
	}
	#left{
	background-color:gray;
	margin-left:0px;
	padding:0px;
	width:10%;
	height:100%;
	}
	#right{
	background-color:lightblue;
	margin-top:-100px;
	margin-left:10%;
	padding:0px;
	width:90%;
	
	}
	div.com{
	height:150px;
	border-style:solid;
    border-width:1px;
	border-radius:10px;
	}
  </style>
</head>
<body>
	<div id="left"></div>
	<div id="right">
		<div class="com"></div>
	</div>
</body>
</html>
